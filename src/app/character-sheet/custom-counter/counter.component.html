<div class="form-group">
  <button class="btn btn-default value-m-5" (click)="setAmount(-5)">-5</button>
  <button class="btn btn-default value-m-1" (click)="setAmount(-1)">-1</button>
  <input type="text" class="form-control" [value]="counter">
  <button class="btn btn-default value-1" (click)="setAmount(1)">+1</button>
  <button class="btn btn-default value-5" (click)="setAmount(5)">+5</button>
</div>
