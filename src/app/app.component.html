<nav id="navbar" class="navbar navbar-light" *ngIf="isLoggedIn()">
  <a id="btnSidebar" class="navbar-brand" *ngIf="isLoggedIn()" (click)="isMenuOpen = !isMenuOpen">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </a>

  <a class="logo">
    <img src="assets/images/project-logo.jpg" height="15">
  </a>
</nav>

<div id="sidebar" *ngIf="isMenuOpen" @sidebarSlide>
  <div id="menuItems" class="list-group">
    <div class="list-group-item">
      <h4>Gloomhaven</h4>
    </div>
    <a class="list-group-item list-group-item-action" routerLink="sheets" (click)="closeMenu()">sheets</a>
    <a class="list-group-item list-group-item-action" routerLink="dungeon" (click)="closeMenu()">dungeon counter</a>
    <a class="list-group-item list-group-item-action" (click)="logout()">logout</a>
  </div>
</div>

<div id="sidebarOverlay" (click)="closeMenu()" *ngIf="isMenuOpen">
</div>

<div id="main" [@routerTransition]="getState(o)">
  <router-outlet #o="outlet"></router-outlet>
</div>
