        <button class="btn btn-primary value-m-5" (click)="setAmount(-5)">-5</button>
      </div>

        <button class="btn btn-primary value-m-1" (click)="setAmount(-1)">-1</button>

      <input type="text" class="form-control" [value]="counter" readonly>
      <div class="input-group-btn">
        <button class="btn btn-primary value-1" (click)="setAmount(1)">+1</button>
      </div>
      <div class="input-group-btn">
        <button class="btn btn-primary value-5" (click)="setAmount(5)">+5</button>
      </div>
    </div>
  </div>
